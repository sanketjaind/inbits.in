<!DOCTYPE html>
<html>
<body>

  Heading:<br>
  <input type="text" name="heading" id="heading">
  <br>
  Details:<br>
  <input type="textbox" name="details" id="details">
  <br><br>
  <button onclick="add()">Add</button>


  <div id = 'add'>
    
  </div>

  <script>
  
 function add() {
    var heading = document.createElement("H1");
    var para = document.createElement("P"); 
    var heading = document.getElementById("heading").value;
    var details = document.getElementById("details").value;
  
    var h = document.createTextNode(heading);
    heading.appendChild(h);
    document.getElementById("add").appendChild(heading);
   
    var d = document.createTextNode(details);
    para.appendChild(d);
    document.getElementById("add").appendChild(para);
   
}
    
</script>

  </body>
</html>
